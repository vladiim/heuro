name: Heuro
pygments: true

markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

assets:
  compress:
    css_compressor: sass
    js_compressor:  uglifier

sass:
  style: :compressed

exclude: [todo.md, publish.sh, compass.rb, config.ru, Gemfile,
  Gemfile.lock, Procfile, Rakefile, README.md, sass, unicorn.rb, vendor, bin,
  s3_website.yml, .gitignore, .env]

permalink: :categories/:title

cdn: http://www.heuro.net
url: http://www.heuro.net