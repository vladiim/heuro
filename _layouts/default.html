<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    {% stylesheet app %}

  </head>
  <body>

    <nav class="navbar navbar-default">
      <ul class="nav navbar-nav">
        <li>
          <a class='navbar-brand' href="/">{{ site.name }}</a>
        </li>
      </ul>
    </nav>

    <div class="site">

      <div class="hero">
        <header>
          <h1>Heuro</h1>
          <h3>For customer centred, data driven businesses.</h3>
        </header>
        <p>Sign up to a weekly email round-up of customer centred design and data marketing news and articles.</p>
        <div class='form'>
          <div class="input-group">
            <input type='email' class='form-control', placeholder='Enter your email'>
            <span class="input-group-btn">
              <button class="btn btn-default">Subscribe now</button>
            </span>
          </div>
        </div>
        <!-- enter your email >> subscribe now -->
      </div>

      {{ content }}

      <div class="footer">
      </div>
    </div>

    {% javascript app %}
  </body>
</html>
